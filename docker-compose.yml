version: '3.5'
services:
  zero:
    image: dgraph/dgraph:latest
    volumes:
      - dgraph:/dgraph
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080

  alpha:
    image: dgraph/dgraph:latest
    volumes:
      - dgraph:/dgraph
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=alpha:7080 --zero=zero:5080 --security whitelist=0.0.0.0/0

  ratel:
    image: dgraph/ratel:latest
    ports:
      - 8000:8000
    command: -addr alpha:8080
    depends_on:
      - alpha

  mcp-server:
    build: .
    environment:
      - DGRAPH_HOST=alpha:9080
    depends_on:
      - alpha

volumes:
  dgraph:
